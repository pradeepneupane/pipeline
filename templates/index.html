<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>harekrisha.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">harekrisha.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact us</a>
              </li>
            </ul>
          </div>
        </div>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to harekrisha website</strong> People hurts, Krishna heals.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class ="container">
        <form action='/analyze' method='post'>{% csrf_token %}
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let textutils do the magic</label>
            <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckChecked1" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuations</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckChecked2" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked2">UPPERCASE</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckChecked3" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked3">New line remover</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="flexSwitchCheckChecked4" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked4">Extra space remover</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckChecked5" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked5">Character count</label>
          </div>
    <button type='submit' class="btn btn-dark mt-2">Analyze Text</button>
    </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
